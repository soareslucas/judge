<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
    <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />

        <!-- ================== BEGIN BASE CSS STYLE ================== -->
        <link href="css/jquery-ui.min.css"  rel="stylesheet" />
        <link href="css/bootstrap.min.css"  rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/animate.min.css"  rel="stylesheet" />
        <link href="css/style.min.css"  rel="stylesheet" />
        <link href="css/style-responsive.min.css" rel="stylesheet" />
        <!-- ================== END BASE CSS STYLE ================== -->

        <!-- ================== BEGIN PAGE LEVEL STYLE ================== -->
        <link href="css/bwizard.min.css" rel="stylesheet" />
        <link href="css/password-indicator.css"   rel="stylesheet" />
        <!-- ================== END PAGE LEVEL STYLE ================== -->
    </head>
    <body>
        <!-- begin #page-loader -->
        <div id="page-loader" class="fade in"><span class="spinner"></span></div>
        <!-- end #page-loader -->

        <!-- begin #page-container -->
        <div id="page-container" class="fade">
            <!-- begin #content -->
            <div id="content" class="content">
                <!-- begin row -->
                <div class="row">
                    <!-- begin col-12 -->
                    <div class="col-md-12">
                        <!-- begin panel -->
                        <div class="panel-body">
                            <div id="wizard">
                                <ol>
                                    <li>
                                        Entrar
                                        <small>Comece mais uma vez, sempre vale a pena!</small>
                                    </li>
                                    <li>
                                        Registre-se
                                        <small>Registre-se grátis e descubra tanta diversão</small>
                                    </li>
                                </ol>

                                <!-- Início Login -->
                                <div>
                                    <fieldset>
                                        <legend class="pull-left width-full">Login</legend>
                                        <!-- begin row -->
                                        <form action="" method="POST" onsubmit="return false;">
                                            <div class="row"> 

                                                <!-- begin col-6 -->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Login</label>
                                                        <input id="login_validar" type="text" name="login" placeholder="nomedeusuario" class="form-control" />
                                                    </div>
                                                </div>
                                                <!-- end col-6 -->
                                                <!-- begin col-4 -->
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Senha</label>
                                                        <div class="controls">
                                                            <input id="senha" type="password" name="password" placeholder="suasenha" class="form-control" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- end col-4 -->
                                                <div class="form-group">
                                                    <div class="col-md-8 col-md-offset-4">
                                                        <input class="btn btn-sm btn-primary" type="button" value="Entrar" onclick="validar('login_validar', 'senha')" >
                                                        <button  class="btn btn-sm btn-default">Cancelar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <!-- end row -->
                                    </fieldset>
                                </div>
                                <!-- Fim Login -->

                                <!-- Início Cadastro Usuário -->
                                <div>
                                    <fieldset>
                                        <legend class="pull-left width-full">Registre-se</legend>
                                        <form action="" method="POST" onsubmit="return false;">
                                            <div class="row">
                                                <div class="col-md-6 form-group">
                                                    <label>Nome</label>
                                                    <input id="nome" type="text" name="firstname" placeholder="José" class="form-control" />
                                                </div>                                                
                                                <div class="col-md-6 form-group">
                                                    <label>Sobrenome</label>
                                                    <input id="sobrenome" type="text" name="lastname" placeholder="Da Silva" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group">
                                                    <label>Status Relacionamento</label>
                                                    <select class="form-control parsley-validated" id="status" name="selectBox" data-required="true">
                                                        <option value="">Selecione</option>
                                                        <option value="solteiro">Solteiro(a)</option>
                                                        <option value="namorando">Namorando</option>
                                                        <option value="casado">Casado(a)</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group">
                                                    <label>E-mail</label>
                                                    <input id="email" type="text" name="email" placeholder="alguem@exemplo.com" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group">
                                                    <label>Sexo</label>
                                                    <select class="form-control parsley-validated" id="sexo" name="selectBox" data-required="true">
                                                        <option value="">Selecione</option>
                                                        <option value="1">Masculino</option>
                                                        <option value="0">Feminino</option>
                                                    </select>
                                                </div>
                                            </div>
                                                <div class="row">
                                                    <div class="form-group">
                                                        <label>Login</label>
                                                        <input id="login" type="text" name="Login" placeholder="Ex.: jose.silva" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <label>Senha</label>
                                                    <div class="form-group">
                                                        <input type="password" name="password" id="password-indicator-default" class="form-control m-b-5" />
                                                        <div id="passwordStrengthDiv" class="is0 m-t-5"></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="form-group"> <p class="text-center">
                                                            <input class="btn btn-sm btn-primary" type="button" value="Registrar" onclick="cadastro('nome', 'sobrenome', 'sexo', 'status', 'login', 'password-indicator-default', 'email')">
                                                        </p>
                                                    </div>
                                                </div>
                                        </form>
                                        <!-- end row -->
                                    </fieldset>
                                </div>
                                <!-- end wizard step-1 -->
                            </div>
                        </div>
                    </div>
                    <!-- end col-12 -->
                </div>
                <!-- end row -->
            </div>
            <!-- end #content -->
        </div>
        <!-- end page container -->

        <!-- ================== BEGIN BASE JS ================== -->
        <!--   <script src="res/camera.js" ></script>-->
        <script src="js/jquery-1.8.2.min.js" ></script>
<!--        <script src="js/cordova.js"></script>-->
        <script src="js/jquery-ui.min.js" ></script>
        <script src="js/bootstrap.min.js" ></script>
        <!--[if lt IE 9]>
                <script src="html5shiv.js" ></script>
                <script src="respond.min.js" ></script>
                <script src="excanvas.min.js"></script>
        <![endif]-->
        <script src="js/geolocalizausuario.js" type="text/javascript"></script>
        <script src="js/jquery.slimscroll.min.js"></script>
        <!-- ================== END BASE JS ================== -->

        <!-- ================== BEGIN PAGE LEVEL JS ================== -->
        <script src="js/bwizard.js" ></script>
        <script src="js/form-wizards.demo.min.js"></script>
        <script src="js/apps.min.js"></script>
        <script src="js/password-indicator.js"></script>
        <script src="js/form-plugins.demo.min.js"></script>
        <script src="js/ion.rangeSlider.min.js"></script>
        <script src="js/bootstrap-colorpicker.min.js"></script>
        <script src="js/masked-input.min.js"></script>
        <script src="js/bootstrap-timepicker.min.js"></script>
        <script src="js/ajax.js"></script>
        <!-- ================== END PAGE LEVEL JS ================== -->

        <script>
            $(document).ready(function() {
                App.init();
                FormWizard.init();
                FormPlugins.init();
            });
            if (window.localStorage.getItem('user') !== null) {
                window.self.location.href = "comeco.html";
            }
            obterLocalUsuario();
        </script>
    </body>
</html>
